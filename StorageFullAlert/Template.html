<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Space Warning</title>
</head>

<body style="background-color: #2c3e50; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; height: 100vh; color: #fff;">
    <center>
        <table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0" style="padding-top:130px;">
            <tr>
                <td align="center" valign="middle">
                    <table width="500px" cellspacing="0" cellpadding="20" border="0" style="background-color: #34495e; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);">
                        <tr>
                            <td align="center" style="font-size: 60px; color: #e74c3c;">&#9888;</td>
                        </tr>
                        <tr>
                            <td align="center" style="font-size: 28px; margin: 20px 0; color: #e67e22;">Drive Space Alert</td>
                        </tr>
                        <tr>
                            <td align="center" style="font-size: 16px; margin-bottom: 25px;">Your drive is 90% full. It's recommended to clear some space or consider drive expansion.</td>
                        </tr>
                        <tr>
                            <td>
                                <table width="100%" cellspacing="0" cellpadding="0" border="0">
                                    <tr>
                                        <td width="90%" style="background-color: #e74c3c; height: 18px; border-radius: 12px;"></td>
                                        <td width="10%" style="background-color: #555;"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
